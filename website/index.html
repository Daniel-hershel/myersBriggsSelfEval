<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>MBTI SelfEval</title>

<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Oswald:300,500,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


<!-- Vue -->
<script src=" https://cdn.jsdelivr.net/npm/vue"></script>


<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>


<!-- VueFire -->
<script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>

<link href="https://fonts.googleapis.com/css?family=Oswald:300,500,600,700" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<!-- icons -->
<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>

<link rel = "stylesheet" href= "reset.css">
<link rel = "stylesheet" href= "style.css">

</head>

<body>

<div id = "app">
<h1> MBTI SELF EVALUATION </h1>

<div class = "perPerson" v-for="entry in source">

<div class = "cohortMember">
<duv class = "title"> {{entry.name}} </duv>
<div class = "ogScore">

<img v-bind:id = "entry.imgId" v-bind:src ="entry.image">
</div>

<!-- Scales -->
<div class = "selfScore">

<!-- E/I -->
<div class = "scoreHolder">

<h2 class = "leftTitle"> Extroverted</h2>
<span class = "leftValue" v-text="entry.selfValOne"></span>

<input class = "selfValOne" v-on:change="showValue(entry, event)" type="range"
>
<h2 class = "rightTitle"> Introverted</h2>
<span class = "rightValue" v-text="100-entry.selfValOne"></span>

</div>

<!-- I/O -->
<div class = "scoreHolder">
<h2 class = "left"> Intuitive</h2>

<span class = "leftValue" v-text="entry.selfValTwo"></span>

<input class = "selfValTwo" v-on:change="showValue(entry, event)" type="range">

<h2 class = "rightTitle"> Observent</h2>

<span class = "rightValue" v-text="100-entry.selfValTwo"></span>

</div>

<!-- T/F -->
<div class = "scoreHolder">
<h2 class = "left"> Thinking</h2>

<span class = "leftValue" v-text="entry.selfValThree"></span>

<input class = "selfValThree" v-on:change="showValue(entry, event)" type="range">

<h2 class = "rightTitle"> Feeling</h2>

<span class = "rightValue" v-text="100-entry.selfValThree"></span>

</div>

<!-- J/P -->
<div class = "scoreHolder">
<h2 class = "leftTitle"> Judging</h2>

<span class = "leftValue" v-text="entry.selfValFour"></span>

<input class = "selfValFour" v-on:change="showValue(entry, event)" type="range">

<h2 class = "rightTitle"> Prospecting</h2>

<span class = "rightValue" v-text="100-entry.selfValFour"></span>

</div>

<!-- A/T -->
<div class = "scoreHolder">
<h2 class = "leftTitle"> Assertive</h2>

<span class = "leftValue" v-text="entry.selfValFive"></span>

<input class = "selfValFive" v-on:change="showValue(entry, event)" type="range">
<h2 class = "rightTitle"> Turbulent</h2>

<span class = "rightValue" v-text="100-entry.selfValFive"></span>

</div>


</div> <!-- end self score section -->
</div> <!-- end cohortMember -->
</div> <!-- end perPerson -->

</div> <!-- end app -->


<script src = "app.js"></script>
</body>

</html>
